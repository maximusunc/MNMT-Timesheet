<!DOCTYPE html>
<html>
<head>
	<title>MNMT Timesheet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="assets/app.js"></script>


</head>
<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong>Timesheet</strong></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Employees</strong></h3>
          </div>
          <div class="panel-body">
		    <table class="table">
		      <thead>
		        <tr>
		          <th>Employee Name</th>
		          <th>Role</th>
		          <th>Start Date</th>
		          <th>Months Worked</th>
		          <th>Monthly Rate ($)</th>
		          <th>Total Bill ($)</th>
		        </tr>
		      </thead>
		      <tbody>
		      </tbody>
		    </table>
		  </div>
		 </div>
        </div>
      </div>
   


    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Employee</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="search">Employee Name</label>
                <input type="text" class="form-control" id="employeeName">
              </div>

              <div class="form-group">
                <label for="search">Role</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="start-year">Start Date: (DD/MM/YY)</label>
                <input type="date" class="form-control" id="start-year">
              </div>

              <div class="form-group">
                <label for="start-year">Monthly Rate</label>
                <input type="text" class="form-control" id="monthlyRate">
              </div>
			  <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
